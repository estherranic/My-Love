<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Love ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: url("bg.jpg") center/cover no-repeat fixed;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
    margin: 0;
}

/* Soft pink overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,240,245,0.85);
    z-index: -2;
}

/* Headings */
h1, h2 {
    color: #b30059;
}

/* Verse */
.verse {
    font-size: 22px;
    margin: 20px 0;
    color: #444;
}

/* Video */
video {
    width: 80%;
    max-width: 500px;
    margin: 20px 0;
    border-radius: 15px;
}

/* Button */
button {
    padding: 10px 25px;
    font-size: 16px;
    background: #ff4d88;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: #ffb6c1;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    z-index: -1;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="title">My Love, Let‚Äôs dive into our memories ‚ù§Ô∏è</h1>

<div id="content"></div>

<button id="nextBtn" onclick="next()">Start ‚ñ∂Ô∏è</button>

<script>

let step = 0;

let data = [

{

},

{

},

{

/* Floating Hearts */
function createHeart(){

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

setInterval(createHeart, 500);

</script>

</body>
</html>
